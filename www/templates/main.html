<ion-view>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Bucar</span>
      <input type="text" ng-model="search.$" ng-change="find()">
    </label>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in unCipherData | orderBy: 'key' | filter:search" type="item-text-wrap" href="#/detalle/{{item.value}}">
        <img ng-src="img/angry_dk.png">
        <h2>{{item.key}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
