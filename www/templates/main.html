<ion-header-bar class="bar-stable">
  <h1 class="title">The Donkey Guard</h1>
</ion-header-bar>
<ion-view>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Buscar</span>
      <input type="text" ng-model="search.$" ng-change="find()">
    </label>
    <button style="width:100%" class="button button-positive" ng-click="add()">
      Agregar clave: nombre contrase√±a/frase
    </button>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in unCipherData | orderBy: 'key' | filter:search" type="item-text-wrap" href="#/detalle/{{item.key}}">
        <img ng-src="img/angry_dk.png">
        <h2>{{item.key}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Drop
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
